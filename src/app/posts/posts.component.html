<dl>
  <ng-container *ngFor="let post of posts$ | async">
    <fieldset>
      <dt>Nombre:</dt>
      <dd>{{ post.name }}</dd>
      <dt>Nickname:</dt>
      <dd>{{ post.nickname }}</dd>
    </fieldset>

  </ng-container>
</dl>
